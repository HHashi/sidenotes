<!DOCTYPE html>
<html>
<head>

  <title>Dropbox Datastores</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript" defer></script>

</head>
<body>

  <h1>Snapnotes</h1>

  <button id="dpauth">Auth Dropbox</button>
  <button id="dplogout">Sign out Dropbox</button>

  <form id="createnote" accept-charset="utf-8">
    <textarea name="body"></textarea>
    <button type="submit">Create note</button>
  </form>

</body>
</html>
