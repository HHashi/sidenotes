<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <script src="/vendor/js/dropbox.js" type="text/javascript"></script>
  <script src="/vendor/js/dropbox-datastore.js" type="text/javascript"></script>
  <script src="/vendor/js/jquery.js" type="text/javascript"></script>
  <script src="/js/dropbox_oauth.js" type="text/javascript"></script>

</head>

<body style="width: 300px; height: 500px;">

  <h1>Snapnotes</h1>

  <button id="dpauth">Auth Dropbox</button>
  <button id="dplogout">Sign out Dropbox</button>

  <div id="notearea" style="display: none;">

    <h4 id="noteheader" style="font-weight: 400;">Note title: <span style="font-weight: 800;"></span></h4>

    <div id="textarea" style="width:290px; height:100%; padding:5px; margin:10px 0; font-size16px; line-height:1.5; font-family:times; color:#555; outline:0;"></div>

    <button id="submitnote">Save</button>

    <h4 id="lastnoteinfo" style="font-weight: 400;">Last note: <span style="font-weight: 800;"></span></h4>
    <h4 id="lastnotecount" style="font-weight: 400;">Note count: <span style="font-weight: 800;"></span></h4>

  </div>

</body>
</html>
