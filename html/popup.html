<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">

  <script src="/js/dropbox-datastores.js" type="text/javascript"></script>
  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="/js/popup.js" type="text/javascript"></script>

</head>
<body>

  <h1>Snapnotes</h1>
  <h3 id="loggedinfo" style="display: none;">Logged in</h3>

  <button id="dropbox-signin">Sign in with Dropbox</button>

  <div id="loggedin" style="display: none;">

    <button id="dropbox-signout">Sign out</button>

    <h4 id="noteheader" style="font-weight: 400;">Note title: <span style="font-weight: 800;"></span></h4>

    <div id="textarea" style="width:100%; height:100%; padding:5px; margin:10px 0; font-size16px; line-height:1.5; font-family:times; color:#555; outline:0;"></div>

    <button id="save-note">Save</button>

    <h4 id="lastnoteinfo" style="font-weight: 400;">Last note: <span style="font-weight: 800;"></span></h4>
    <h4 id="recordscount" style="font-weight: 400;">Note count: <span style="font-weight: 800;"></span></h4>

  </div>

</body>
</html>
